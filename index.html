<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="src/styles/index.scss"
    />
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img src="src/images/logo.png" alt="Moyo logo" class="logo"/>
      </a>

      <nav class="nav"> 
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link is-active">
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              SAMSUNG
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              SMARTPHONES
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link" data-qa="nav-hover">
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              GADGETS
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              TABLETS
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              PHOTO
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="catalog">
      <div class="catalog__list">
         <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <div class="card__info">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNEU2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <div class="card__stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-label">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
      </div>

      <a href="#" class="card__buy" data-qa="card-hover">
        BUY
      </a>
    </div>
      </div>
    </main>
  </body>
</html>
